{% extends 'core/base.html' %}

{% block title %}Desbloquear Cuenta - Smooth Airlines{% endblock %}

{% block content %}
<div class="min-h-screen bg-black py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-gray-900 rounded-lg p-8">
            <h2 class="text-2xl font-bold text-gold mb-6 text-center">Desbloquear Cuenta</h2>
            
            {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                <div class="p-4 {% if message.tags == 'success' %}bg-green-800{% else %}bg-red-800{% endif %} text-white rounded-lg">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">Nombre de usuario o Email</label>
                    <input type="text" name="username" id="username" required
                           class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-gold">
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-black bg-gold hover:bg-gold-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold">
                        Desbloquear Cuenta
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <a href="{% url 'login' %}" class="text-sm text-gold hover:text-gold-600">
                    Volver al inicio de sesi√≥n
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
